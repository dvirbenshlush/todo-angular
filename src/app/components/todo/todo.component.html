<mat-card class="todo-card" *ngIf="todo && !todo.isArchived">
    <mat-card-header>
        <mat-card-title>{{todo.title}}</mat-card-title>
        <mat-card-subtitle>{{todo.descripsion}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onCompleteTodo(todo)">Complate</button>
        <button mat-raised-button color="warn" (click)="onArchivedTodo()">Archive</button>
    </mat-card-actions>
</mat-card>
